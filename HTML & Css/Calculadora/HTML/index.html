<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS Bootstrap via CDN: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-grid align-middle justify-content-center ">
        <div class="container p-2 border border-dark rounded-3 bg-opacity-25">
            <br>
            <figure class="text-center">
                <blockquote class="blockquote">
                <p>CALCULADORA</p>
                </blockquote>
            </figure>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="Valor1">
                <label for="floatingInput">Primer numero</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="Valor2">
                <label for="floatingPassword">Segundo numero</label>
            </div>
            <div class="container d-block mt-2 ">
                <div class="d-flex gap-2 d-md-flex position-relative justify-content-md-end">
                    <button id="sumar" class="btn btn-primary w-25 h-auto" type="button">+</button>
                    <button id="restar" class="btn btn-secondary w-25 h-auto" type="button">-</button>
                    <button id="multiplicar" class="btn btn-primary w-25 h-auto" type="button">x</button>
                    <button id="dividir" class="btn btn-primary w-25 h-auto" type="button">/</button>
                </div>
            </div>
            <div  class="d-flex position-relative p-1 border border-dark rounded-3 m-2">
                <p>Resultado:</p>
                <div id="resultado-box" class="d-grid float-right w-100 text-center fw-bold fs-4">
                    
                </div>
            </div>
            
        </div>
    </div>

    <!-- Js Bootstrap via CDN: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Js funcionalidades: -->
    <script src="js/functions.js"></script>
</body>
</html>
